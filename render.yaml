# Render.com deployment configuration
# Deploy the TTS API as a web service

services:
  - type: web
    name: read-aloud-tts-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.tts_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
